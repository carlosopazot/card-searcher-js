<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de cartas Magic</title>
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body class="bg-light">
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <form id="loginForm">
          <div class="card border-0 shadow-sm mb-3">
            <div class="card-body p-5">
              <div class="text-center mb-5">
                <h1>Inicio de sesión</h1>
                <h4 class="text-muted">Ingresa ahora para buscar tus cartas</h4>
              </div>
              <div class="mb-4">
                <label for="user" class="form-label fw-bold">Usuario</label>
                <input type="text" class="form-control form-control-lg" id="user" placeholder="Ingresa tu usuario">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Ingresa tu usuario">
              </div>
              <button class="btn btn-primary btn-lg w-100">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <section class="messages-container" aria-live="polite" aria-atomic="true" id="messages"></section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./js/toast.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
